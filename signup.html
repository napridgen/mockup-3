    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
      </head>
      <body>
        <div class="sign-up-form">
          <h1>Join with your email address</h1>
          <div class="left-box">
          <form action="">
            <input type="text" placeholder="Enter First Name" required class="left-side">
            <input type="text" placeholder="Enter Last Name" required class="left-side">
            <input type="email" placeholder="Enter Email" required class="left-side">
            <input type="password" placeholder="Create Password" required class="left-side">
            <input type="checkbox" name="" id="terms">
  
            </div>

            <div class="right-box">
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="gender" />
            <input type="radio" />
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <label for="birthday">Date of birth</label>
            <input type="month" name="" id="">
            </div>
          </form>
          <p class="agree">
            I acknowledge that I have read and accept the Terms of Use Agreement
            and consent to the Privacy Policy and Video Privacy Policy.
          </p>
          <button>CREATE ACCOUNT</button>
        </div>
      </body>
    </html>
  </body>
