<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1be5b5a13a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <link rel="stylesheet" href="signin.css" />
  <body>
    <div class="hero">
      <h1>sign in to kallo</h1>
      <p>
        Use Facebook, Twitter or your email to sign in. Don't have a Skyspace
        account yet? No worries, joining is easy.
      </p>
      <div class="signup-box">
        <div class="left-box">
          <form>
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-twitter"></i>
          </form>
        </div>
        <div class="right-box">
          <input
            type="text"
            placeholder="Usernamae / email"
            required
            class="left-side"
          />
          <input
            type="password"
            placeholder="password"
            required
            class="left-side"
          />
        </div>
        <div class="middle">
          <a href="dashboard.html"><button type="submit">SIGN IN</button></a>
        </div>
      </div>
    </div>
  </body>
</html>
